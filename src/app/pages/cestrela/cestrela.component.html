<section id="banner02">
  <h1>Cadastro de Estrela</h1>
  <p>IMED 2018</p>
</section>


<section id="one" class="wrapper">
  <div class="inner">
    <h4>Cadastro de Estrela</h4>
    <div class="table-wrapper">
      <form [formGroup]="formulario" novalidate>
        <div class="row uniform">
          <div class="6u 12u$(xsmall)">
            <label for="">Nome da Estrela</label>
            <input type="text" placeholder="Nome" formControlName="nome" />
          </div>
          <div class="6u 12u$(xsmall)">
            <label for="">Distância em relação a terra</label>
            <input type="text" placeholder="Distancia" formControlName="distancia" />
          </div>
          <div class="12u$">
            <ul class="actions">
              <li>
                <input type="button" value="Salvar" (click)="salvar(formulario)" [disabled]="!formulario.valid" />
              </li>
              <li>
                <input type="reset" value="Limpar" class="alt" />
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

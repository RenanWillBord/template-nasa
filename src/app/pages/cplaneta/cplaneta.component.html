<section id="banner03">
  <h1>Cadastro de Planetas</h1>
  <p>IMED 2018</p>
</section>

<section id="one" class="wrapper">
  <div class="inner">
    <h4>Cadastro de Planetas</h4>
    <div class="table-wrapper">
      <form [formGroup]="formulario" novalidate>
        <div class="row uniform">
          <div class="6u 12u$(xsmall)">
            <label for="">Nome da Planeta</label>
            <input type="text" placeholder="Nome" formControlName="nome" />
          </div>
          <div class="6u 12u$(xsmall)">
            <label for="">Diametro</label>
            <input type="text" placeholder="Diametro" formControlName="diametro" />
          </div>
          <div class="6u 12u$(xsmall)">
            <label for="">Distanica do Sol</label>
            <input type="text" placeholder="Distancia" formControlName="distanciaSol" />
          </div>
          <div class="6u 12u$(xsmall)">
            <label for="">Massa</label>
            <input type="text" placeholder="Massa" formControlName="massa" />
          </div>
          <div class="12u$">
            <ul class="actions">
              <li>
                <input type="button" value="Salvar" (click)="salvar(formulario)" [disabled]="!formulario.valid" />
              </li>
              <li>
                <input type="reset" value="Limpar" class="alt" />
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
